<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyword Highlighter</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="script_1.js"></script>
</head>
<body>
    <img src="images/logo.jpg" alt="Logo">
    <div class="container mt-5">
        <h2>Upload a Text File</h2>
        <div class="custom-file">
            <input type="file" class="custom-file-input" id="fileInput">
            <label class="custom-file-label" for="fileInput">Choose file</label>
        </div>
        <button class="btn btn-primary mt-2" onclick="keywordHighlighter.readFile()">Read File</button>

        <h2>Enter the Call id</h2>
        <div class="input-group mb-3">
            <input type="text" class="form-control" id="callid" placeholder="Enter Call ID">
            <div class="input-group-append">
                <button class="btn btn-primary" type="button" onclick="keywordHighlighter.highlightKeyword('callid')">Highlight</button>
            </div>
        </div>

        <h2>Enter the Participants Id</h2>
        <div class="input-group mb-3">
            <input type="text" class="form-control" id="participantid" placeholder="Enter Participant ID">
            <div class="input-group-append">
                <button class="btn btn-primary" type="button" onclick="keywordHighlighter.highlightKeyword('participantid')">Highlight</button>
            </div>
        </div>

        <h2>Enter the CamaTrunk Id</h2>
        <div class="input-group mb-3">
            <input type="text" class="form-control" id="camatrunk_id" placeholder="Enter CamaTrunk ID">
            <div class="input-group-append">
                <button class="btn btn-primary" type="button" onclick="keywordHighlighter.highlightKeyword('camatrunk_id')">Highlight</button>
            </div>
        </div>

        <h2>Generate Extracted HTML</h2>
        <button class="btn btn-success" onclick="keywordHighlighter.generateExtractedHTML()">Generate Extracted HTML</button>
        <button class="btn btn-secondary ml-2" onclick="keywordHighlighter.reloadPage()">Search Again</button>

        <h4 id="cal" class="mt-3">RESULTS....</h4>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
